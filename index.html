<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="image/png" href="./images/logo2.webp">
  <title>Bad Bug Market</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      color: white;
      background: url('./images/logo.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container{
height: 100%;
    }


    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-top: -40px;
    }

    h1 {
      font-size: 1.2em;
      color: #ff4d6d;
      margin: 10px 0 5px;
    }

    p {
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .button {
      background: #e509c0;
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      text-transform: capitalize;
    }

    .button:hover {
      background: #1b1b1b;
    }

    .icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icons a {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <a href="https://www.instagram.com/badbugmarket/"><button class="button">instagram</button></a>
    <a href="https://www.vinted.it/member/58775911"><button class="button">vinted</button></a>

  </div>
</body>
</html>
