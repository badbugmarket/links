<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./images/logo2.webp" />
  <title>Bad Bug Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Orbitron', sans-serif;
      color: white;
      background: url('./images/logo.webp') center center no-repeat;
      background-size: cover;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader span {
      color: #fff;
      font-size: 1.5em;
    }

    .button-stack {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .badbug-btn {
      position: relative;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      min-width: 220px;
      min-height: 60px;
      background: linear-gradient(135deg, #0f0 30%, #f0f 70%);
      color: #eee;
      font-weight: 700;
      border: 2px solid #f0f;
      border-radius: 20px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px #f0f, inset 0 0 10px #0f0;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .badbug-btn:hover {
      box-shadow: 0 0 40px #f0f, inset 0 0 20px #0f0;
      transform: scale(1.05) rotate(1deg);
      background: linear-gradient(135deg, #0f0, #f0f);
    }

    .badbug-btn::before,
    .badbug-btn::after {
      content: '';
      position: absolute;
      width: 3px;
      height: 25px;
      background: #f0f;
      top: -25px;
      border-radius: 2px;
      box-shadow: 0 0 10px #f0f;
    }

    .badbug-btn::before {
      left: 15px;
      transform: rotate(-25deg);
    }

    .badbug-btn::after {
      right: 15px;
      transform: rotate(25deg);
    }

    .zampa {
      position: absolute;
      width: 25px;
      height: 3px;
      background: #0f0;
      border-radius: 2px;
      box-shadow: 0 0 10px #0f0;
    }

    .zampa1 { left: -30px; top: 15px; transform: rotate(-30deg); }
    .zampa2 { left: -30px; bottom: 15px; transform: rotate(30deg); }
    .zampa3 { right: -30px; top: 15px; transform: rotate(30deg); }
    .zampa4 { right: -30px; bottom: 15px; transform: rotate(-30deg); }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .badbug-btn {
        padding: 10px 20px;
        min-width: 160px;
        min-height: 50px;
        font-size: 16px;
      }

      .badbug-btn::before,
      .badbug-btn::after {
        height: 20px;
        top: -20px;
      }

      .zampa {
        width: 20px;
      }

      .zampa1 { left: -25px; }
      .zampa2 { left: -25px; }
      .zampa3 { right: -25px; }
      .zampa4 { right: -25px; }
    }
  </style>
</head>
<body>

  <div id="loader">
    <span>Caricamento...</span>
  </div>

  <main class="button-stack">
    <a href="https://www.instagram.com/badbugmarket/" class="badbug-btn">
      BAD BUG
      <span class="zampa zampa1"></span>
      <span class="zampa zampa2"></span>
      <span class="zampa zampa3"></span>
      <span class="zampa zampa4"></span>
    </a>

    <a href="#" class="badbug-btn">
      BAD BUG
      <span class="zampa zampa1"></span>
      <span class="zampa zampa2"></span>
      <span class="zampa zampa3"></span>
      <span class="zampa zampa4"></span>
    </a>
  </main>

  <script>
    // Precarica l'immagine di background
    const bgImg = new Image();
    bgImg.src = './images/logo.webp';
    bgImg.onload = function() {
      document.getElementById('loader').style.display = 'none';
    };

    // Disabilita lo scroll su mobile
    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>

</body>
</html>
